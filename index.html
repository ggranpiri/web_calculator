<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="display"></div>
        <div class="calc-row">
            <div class="calc-btn single-operation">1/x</div>
            <div class="calc-btn single-operation">x^2</div>
            <div class="calc-btn single-operation">âˆšx</div>
            <div id="displayErase">CLEAR</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn number-btn">7</div>
            <div class="calc-btn number-btn">8</div>
            <div class="calc-btn number-btn">9</div>
            <div class="calc-btn operation">+</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn number-btn">4</div>
            <div class="calc-btn number-btn">5</div>
            <div class="calc-btn number-btn">6</div>
            <div class="calc-btn operation">-</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn number-btn">1</div>
            <div class="calc-btn number-btn">2</div>
            <div class="calc-btn number-btn">3</div>
            <div class="calc-btn operation">*</div>
        </div>
        <div class="calc-row">
            <div class="calc-btn add-point">,</div>
            <div class="calc-btn number-btn">0</div>
            <div class="calc-btn change-sign-btn">+/-</div>
            <div class="calc-btn operation">/</div>
        </div>
        <div class="calc-row">
            <div id="calcButtonResult">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
